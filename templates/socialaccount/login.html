{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
        margin: 0;
        padding: 0;
    }

    .login-container {
        max-width: 400px;
        margin: 100px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        padding: 2rem;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    .login-container h2 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
        color: #333;
    }

    .login-container p {
        margin-bottom: 2rem;
        color: #555;
    }

    .btn-google {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #4285F4;
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s ease;
    }

    .btn-google:hover {
        background: #3367D6;
    }

    .btn-google img {
        width: 22px;
        height: 22px;
        margin-right: 10px;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #666;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: #000;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="login-container">
    <h2>Вход через Google</h2>
    <p>Для продолжения войдите с помощью Google аккаунта</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
            Войти с Google
        </button>
    </form>

    <a href="{% url 'account_login' %}" class="back-link">Назад</a>
</div>
{% endblock %}
