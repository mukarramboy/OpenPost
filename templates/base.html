{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой блог{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Навбар -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Логотип -->
            <a href="{% url 'post_list' %}" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition">
                MyBlog
            </a>

            <!-- Меню справа -->
            <div class="relative">
                {% if user.is_authenticated %}
                    <!-- Приветствие -->
                    <button class="flex items-center space-x-2 focus:outline-none group" id="userMenuBtn">
                        <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random"
                             alt="{{ user.username }}"
                             class="w-9 h-9 rounded-full border">
                        <span class="text-gray-700 font-medium group-hover:text-blue-600 transition">
                            {{ user.username }}
                        </span>
                        <svg class="w-4 h-4 text-gray-500 group-hover:text-blue-600 transition" fill="none" stroke="currentColor" stroke-width="2"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>

                    <!-- Выпадающее меню -->
                    <div id="userMenu"
                         class="hidden absolute right-0 mt-2 w-40 bg-white rounded-xl shadow-lg border py-2 z-50">
                        <a href="{% url 'logout' %}"
                           class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 hover:text-red-500 transition">
                            Выйти
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main class="flex-1 pt-20 pb-10 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-white border-t text-center py-4 text-gray-500 text-sm">
        © {{ now|date:"Y" }} MyBlog. Сделано с ❤️ на Django.
    </footer>

    <!-- JS для меню -->
    <script>
        const userBtn = document.getElementById("userMenuBtn");
        const userMenu = document.getElementById("userMenu");

        if (userBtn) {
            userBtn.addEventListener("click", () => {
                userMenu.classList.toggle("hidden");
            });

            window.addEventListener("click", (e) => {
                if (!userBtn.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.add("hidden");
                }
            });
        }
    </script>

</body>
</html>
