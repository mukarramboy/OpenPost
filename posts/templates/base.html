{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой блог{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Навбар -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Логотип -->
            <a href="{% url 'post_list' %}" class="text-2xl font-bold text-blue-600">
                MyBlog
            </a>

            <!-- Меню справа -->
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-700">Привет, {{ user.username }}</span>
                    <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random"
                         alt="{{ user.username }}"
                         class="w-9 h-9 rounded-full border">
                {% else %}
                    <a href="{% url 'login' %}" 
                       class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                       Войти
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main class="flex-1 pt-20 pb-10 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-white border-t text-center py-4 text-gray-500 text-sm">
        © {{ now|date:"Y" }} MyBlog. Сделано с ❤️ на Django.
    </footer>

</body>
</html>
