{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой блог{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Иконки (Heroicons) -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Навбар -->
    <nav class="backdrop-blur bg-white/80 shadow-sm fixed w-full z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Логотип -->
            <a href="{% url 'post_list' %}" class="text-2xl font-bold text-blue-600">
                MyBlog
            </a>

            <!-- Меню справа -->
            <div class="flex items-center space-x-6">
                <a href="{% url 'post_list' %}" class="text-gray-700 hover:text-blue-600 flex items-center">
                    <i data-feather="home" class="mr-1"></i> Главная
                </a>
                <a href="#" class="text-gray-700 hover:text-blue-600 flex items-center">
                    <i data-feather="search" class="mr-1"></i> Поиск
                </a>
                {% if user.is_authenticated %}
                    <!-- Выпадающее меню профиля -->
                    <div class="relative group">
                        <button class="flex items-center focus:outline-none">
                            <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random"
                                alt="{{ user.username }}"
                                class="w-9 h-9 rounded-full border">
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg hidden group-hover:block">
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Профиль</a>
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Настройки</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main class="flex-1 pt-20 pb-10 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-white border-t py-4 text-center text-gray-500 text-sm">
        <div class="flex justify-center space-x-6 mb-2">
            <a href="#" class="hover:text-blue-600"><i data-feather="instagram"></i></a>
            <a href="#" class="hover:text-blue-600"><i data-feather="twitter"></i></a>
            <a href="#" class="hover:text-blue-600"><i data-feather="github"></i></a>
        </div>
        <p>© {{ now|date:"Y" }} MyBlog. Сделано с ❤️ на Django.</p>
    </footer>

    <script>
        feather.replace()
    </script>
</body>
</html>
